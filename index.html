    <div id="controls">
        <button id="btnScale">Aumentar Tamanho</button>
        <button id="btnSpeed">Aumentar Velocidade</button>
        <button id="btnStop">Parar Giro</button>
    </div>
    <a-scene mindar-image="imageTargetSrc: targets.mind;" color-space="sRGB"
        renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: false">
        <a-assets>
            <a-asset-item id="cube" src="AnimatedCube.gltf"></a-asset-item>
            <a-asset-item id="buggy" src="Buggy.gltf"></a-asset-item>
            <a-asset-item id="carrinho" src="ToyCar.gltf"></a-asset-item>
        </a-assets>
        <a-entity light="type: ambient; intensity: 1.5"></a-entity>
        <a-entity light="type: directional; intensity: 2" position="1 1 1"></a-entity> 
        <a-camera look-controls="enabled: false"></a-camera>
        <!-- TARGET 1 -->
        <a-entity id="cube" mindar-image-target="targetIndex: 0">
            <a-gltf-model id="cube" src="#AnimatedCube.gltf" position="0 0 0.2" rotation="0 45 0" scale="1 1 1"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 4000">
            </a-gltf-model>
        </a-entity>
        <!-- TARGET 2 -->
        <a-entity id="buggy" mindar-image-target="targetIndex: 1">
            <a-gltf-model id="buggy" src="#Buggy.gltf" position="0 0 0.2" rotation="0 0 0" scale="1 1 1"
                animation="property: rotation; to: 0 360 0; loop: true; dur: 4000">
            </a-gltf-model>
        </a-entity>
        <!-- TARGET 3 -->
        <a-entity id="carrinho" mindar-image-target="targetIndex: 2">
            <a-gltf-model id="model3" src="#ToyCar.gltf" position="0 0 0.3" rotation="0 90
0" scale="1 1 1" animation="property: rotation; to: 0 360 0; loop: true; dur: 4000">
            </a-gltf-model>
        </a-entity>
    </a-scene>
    <script>
        const status = document.getElementById("status");
        const models = [
            document.getElementById("model1"),
            document.getElementById("model2"),
            document.getElementById("model3")
        ];
        const targets = [
            document.getElementById("target1"),
            document.getElementById("target2"),
            document.getElementById("target3")
        ];
        let currentModel = null;
        let currentScale = 1;
        let currentSpeed = 4000;
        let spinning = true;
        targets.forEach((t, i) => {
            t.addEventListener("targetFound", () => {
                currentModel = models[i];
                status.textContent = `Target ${i + 1} reconhecido!`;
            });
            t.addEventListener("targetLost", () => {
                if (currentModel === models[i]) currentModel = null;
                status.textContent = "Aponte a câmera para um dos três targets";
            });
        });
        document.getElementById("btnScale").addEventListener("click", () => {
            if (!currentModel) return;
            currentScale += 0.2;
            currentModel.setAttribute("scale", `${currentScale} ${currentScale}
${currentScale}`);
        });
        document.getElementById("btnSpeed").addEventListener("click", () => {
            if (!currentModel || !spinning) return;
            currentSpeed = Math.max(500, currentSpeed - 500);
            currentModel.setAttribute("animation", `property: rotation; to: 0 360 0; loop:
true; dur: ${currentSpeed}`);
        });
        document.getElementById("btnStop").addEventListener("click", () => {
            if (!currentModel) return;
            if (spinning) {
                currentModel.removeAttribute("animation");
                spinning = false;
                document.getElementById("btnStop").innerText = "Retomar Giro";
            } else {
                currentModel.setAttribute("animation", `property: rotation; to: 0 360 0;
loop: true; dur: ${currentSpeed}`);
                spinning = true;
                document.getElementById("btnStop").innerText = "Parar Giro";
            }
        });
    </script>
</body>


</html>
